name: deploy

on:
  # Trigger the workflow on push to master branch
  push:
    branches:
      - master

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  build-and-deploy-book:
    runs-on: ${{ matrix.os }}
    # FIX 1: Add permissions to allow the GITHUB_TOKEN to write to the gh-pages branch
    permissions:
      contents: write
      pages: write
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3]
    steps:
    - uses: actions/checkout@v2

    # Install dependencies
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build ComputationalPhysics

    # Deploy the book's HTML to gh-pages branch
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # FIX 2: Correct path to the built HTML directory
        publish_dir: ComputationalPhysics/_build/html
        # FIX 3: Keeps force_orphan to handle branch creation/update
        force_orphan: true
